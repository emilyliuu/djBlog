<!DOCTYPE html>

{% extends 'blog/base.html' %}

{% block header %}{{post.title}}{% endblock %}

{% block content %}
<div class = "container" style="width:800px; margin:0 auto; background-image:url('{{STATIC_URL}}bg.png'); height:auto; padding:20px;">
    <BR></BR>
        <article>
                <header>
                        <h1>{{post.title}}</h1>
                        <p>
                                Posted on <time datetime="{{post.created|date:"c"}}">{{post.created|date}}</time>
                        </p>
                </header>
                <p class = "description">
                        {{post.description}}
                </p>
                {{post.content|safe}}
    </article>
</div>
{% endblock %}
